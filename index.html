<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">To-Do List</h1>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" aria-label="New task" aria-describedby="button-addon2">
      <button class="btn btn-primary" id="addTaskButton">Add Task</button>
    </div>

    <ul id="todoList" class="list-group">
      <!-- Task list items will be dynamically added here -->
    </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
